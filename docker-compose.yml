version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: strands_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: work_allocation
      MYSQL_USER: work_user
      MYSQL_PASSWORD: work_password
    ports:
      - "3307:3306"        # host -> container
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: strands_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306      # internal port
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data: